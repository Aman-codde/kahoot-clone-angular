<div>
  <div style=" background-color: rgb(0, 128, 79);
  width: 800px;
  height: 400px;
  margin: 40px;
  box-shadow: 4px 4px 4px black;">
<h1 style=" text-align: center;">Leader-Board-Page </h1>

<ul>
  <h1>Player Name  && Points</h1>
   <li *ngFor="let g of gamePlayer">

      <h2>{{g.name}}  {{g.points}}</h2>
   </li>
</ul>

<button (click)='goToNextQuestion()' style=" background-color: #00ba2e;padding: 16px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 30px;
margin: 4px 2px;
cursor: pointer">GoToNextQuestion</button>

</div>
</div>
